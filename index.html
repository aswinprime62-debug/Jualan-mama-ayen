<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KEDAI MAMA AYEN</title><style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ecfdf5,#f0fdf4);
}
.header{
    background:#16a34a;
    color:white;
    text-align:center;
    padding:35px 20px;
}
.header h1{margin:0;font-size:28px;}
.container{
    max-width:520px;
    margin:20px auto;
    padding:15px;
}
.card{
    background:white;
    padding:16px;
    margin-bottom:15px;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
}
.card h3{margin:0 0 10px;}
.item{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
}
.qty{
    width:65px;
    padding:5px;
}
input, textarea, select{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ddd;
    margin-top:6px;
    font-size:15px;
}
.total{
    font-size:20px;
    font-weight:bold;
    margin:15px 0;
}
button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:bold;
    background:#16a34a;
    color:white;
}
button:hover{background:#15803d;}
.footer{
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#6b7280;
}
</style></head><body><div class="header">
<h1>KEDAI MAMA AYEN</h1>
<p>Pilih Menu & Cara Pengambilan ðŸ’š</p>
</div><div class="container"><div class="card">
<h3>Data Pembeli</h3>
<input type="text" id="nama" placeholder="Nama lengkap">
<textarea id="alamat" placeholder="Alamat lengkap (isi jika pilih kirim)"></textarea>
<select id="metode">
<option value="Ambil Sendiri">Ambil Sendiri</option>
<option value="Kirim">Kirim ke Alamat</option>
</select>
</div><div class="card">
<h3>Menu</h3>
<div class="item">Risol (1.000)
<input class="qty" type="number" id="risol" value="0" min="0"></div>
<div class="item">Lumpiah (1.000)
<input class="qty" type="number" id="lumpiah" value="0" min="0"></div>
<div class="item">Panada (1.000)
<input class="qty" type="number" id="panada" value="0" min="0"></div>
<div class="item">Pai Susu (2.000)
<input class="qty" type="number" id="paisusu" value="0" min="0"></div>
<div class="item">Es Pisang Ijo (5.000)
<input class="qty" type="number" id="pisangijo" value="0" min="0"></div>
<div class="item">Es Teler (5.000)
<input class="qty" type="number" id="esteler" value="0" min="0"></div>
</div><div class="total">
Total: Rp <span id="total">0</span>
</div><button onclick="order()">BUY SEKARANG</button>

</div><div class="footer">
Terima kasih sudah order di Kedai Mama Ayen ðŸ’š
</div><script>
const prices={
risol:1000,lumpiah:1000,panada:1000,
paisusu:2000,pisangijo:5000,esteler:5000
};

document.querySelectorAll(".qty").forEach(i=>{
i.addEventListener("input",hitung);
});

function hitung(){
let total=0;
for(let id in prices){
let q=parseInt(document.getElementById(id).value)||0;
total+=q*prices[id];
}
document.getElementById("total").innerText=total.toLocaleString("id-ID");
}

function order(){
let nama=document.getElementById("nama").value.trim();
let alamat=document.getElementById("alamat").value.trim();
let metode=document.getElementById("metode").value;

if(!nama){
alert("Isi nama dulu ya ðŸ™‚");
return;
}

if(metode==="Kirim" && !alamat){
alert("Isi alamat untuk pengiriman ðŸ™‚");
return;
}

let pesan="Halo KEDAI MAMA AYEN,%0ASaya mau pesan:%0A%0A";
let total=0;

for(let id in prices){
let q=parseInt(document.getElementById(id).value)||0;
if(q>0){
pesan+="â€¢ "+id+" x"+q+"%0A";
total+=q*prices[id];
}
}

if(total===0){
alert("Pilih menu dulu ya ðŸ™‚");
return;
}

pesan+="%0ATotal: Rp "+total.toLocaleString("id-ID");
pesan+="%0A%0AMetode: "+metode;
pesan+="%0ANama: "+nama;

if(metode==="Kirim"){
pesan+="%0AAlamat: "+alamat;
}

let nomor="6282197794334";
window.location.href="https://wa.me/"+nomor+"?text="+pesan;
}
</script></body>
</html>
